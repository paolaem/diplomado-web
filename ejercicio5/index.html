<body>
    <div class="container">
        <header class="page-header">
            <h1>Healthy Smoothies</h1>
            <img src="images/header.jpg" alt="" />
        </header>
        <nav class="page-nav">
            <ul class="clearfix">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Menú</a></li>
                <li><a href="#">Recetas</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <main class="page-main">
            <section class="page-section">
                <div class="grid">
                    <div class="col col-tb-4">
                        <h2>Contáctanos</h2>
                    </div>
                    <div class="col col-tb-8">
                        <form id="form" action="php/enviar.php" method="POST" class="form" novalidate>
                            <!--
                                Elementos de formulario:
                                -input:
                                    -text (Campo de entrada de datos de tipo texto de una línea)
                                    -password (Tipo texto de una línea, los caracteres se remplazan por asteriscos o bullets)
                                    -radio (Radio botones una opción)
                                    -checkbox (Casillas de verificación)
                                    -file (Para subir archivos)
                                    -submit (Botón de envio de datos de formulario)
                                    -reset (Botón para regresar al estado inicial del formulario)
                                    -number (Tipo número de una línea, solo s permitirá escribir valores numéricos)
                                    -tel (Tipo de texto de una línea)
                                    -email (Tipo de texto de una línea)
                                    -url (Tipo de texto de una línea)
                                
                                -label: Para definir una etiqueta descriptiva a un elemento de formulario en específico.
                                -select: Listado (dropdown) de una sola selección
                                    -option: Es una opción seleccionable de "select"
                                -textarea: Campo de entrada de texto multilínea.


                                form tiene 2 métodos para enviar datos al servidor: 
                                    -GET: (valor por defecto) los parámetros se envían por la url. (pocos datos)
                                    -POST: Los parámetros se envían en segundo plano, es decír, no son visibles (muchos datos o archivos)
                            -->
                            <div class="form__element">
                                <label for="name" class="form__label">Nombre</label> <!-- <br />  salto de línea-->
                                <input id="name" type="text" name="name" placeholder="p.ej. Juan" class="form__text" required="required" />
                            </div>
                            <div class="form__element">
                                <label for="lastName" class="form__label">Apellido</label>
                                <input id="lastName" type="text" name="lastName" placeholder="p.ej. Pérez" class="form__text" disabled />
                            </div>
                            <div class="form__element">
                                <label for="tel" class="form__label">Teléfono</label>
                                <input id="tel" type="tel" name="tel" placeholder="5512345678" class="form__text" required />
                            </div>
                            <div class="form__element">
                                <label for="email" class="form__label">Correo electónico</label>
                                <input id="email" type="email" name="email" placeholder="ejemplo@hotmail.com" class="form__text" required />
                            </div>
                            <div class="form__element">
                                <span class="form__label">Sexo</span>
                                <input id="female" type="radio" name="gender" value="Mujer"/>
                                <label for="female">Mujer</label>

                                <input id="male" type="radio" name="gender" value="hombre"/>
                                <label for="male">Hombre</label>
                            </div>
                            <div class="form__element">
                                <span class="form__label">Pasatiempos</span>
                                <input id="read"type="checkbox" name="read" value="Leer"/>
                                <label for="read">Leer</label>
                                
                                <input id="play"type="checkbox" name="play" value="Jugar"/>
                                <label for="play">Jugar</label>

                                <input id="dance"type="checkbox" name="dance" value="Bailar"/>
                                <label for="dance">Bailar</label>

                                <input id="run"type="checkbox" name="run" value="Correr"/>
                                <label for="run">Correr</label>
                            </div>

                            <div class="form__element">
                                <label for="nationality" class="form__label">Nacionalidad</label>
                                <select id="nationality" name="nationality" class="form__text form__select" required >
                                    <option value="">- Selecciona tu nacionalidad -</option>
                                    <option value="Mexicana">Mexicana</option>
                                    <option value="Colombiana">Colombiana</option>
                                    <option value="Argentina">Argentina</option>
                                    <option value="Musulmana">Musulmana</option>
                                </select>
                            </div>
                            <div class="form__element">
                                <label for="message" class="form__label">Escribe tu mensaje</label>
                                <textarea  id="message" rows="8" maxlength="1200" name="message" placeholder="Máximo 1200px" class="form__text form__textarea" required></textarea>
                            </div>
                            <div class="form__actions">
                                <input type="reset" value="Restablecer formulario" class="form__button" >
                                <input type="submit" value="Enviar datos" class="form__button form__button--main">
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <footer class="page-footer">
            <p>Todos los derechos reservados | eduMac 2018 | Paola Elizalde</p>
        </footer>
    </div>

        <script src="js/lib/jquery-3.3.1.min.js"></script>

        <script src="js/main.js"></script>
    </div>
</body>
